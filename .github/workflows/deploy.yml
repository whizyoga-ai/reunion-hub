# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
        env:
            # Set the basePath for GitHub Pages
            NEXT_PUBLIC_BASE_PATH: /reunion-hub
      - name: Add deployment metadata
        run: |
          # Extract the Next.js build ID from the output directory
          NEXTJS_BUILD_ID=$(ls -1 ./out/_next/ | grep -E '^[0-9]' | head -n 1)
          echo "Next.js Build ID: ${NEXTJS_BUILD_ID}" > ./out/BUILD_INFO.txt
          echo "GitHub Run Number: ${{ github.run_number }}" >> ./out/BUILD_INFO.txt
          echo "Commit SHA: ${{ github.sha }}" >> ./out/BUILD_INFO.txt
          echo "Deployed At: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> ./out/BUILD_INFO.txt
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './out'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
